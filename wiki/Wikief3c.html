









<pre>
Inserts the encoding as set in jspwiki.properties.

----

!Usage

&lt;wiki:ContentEncoding /&gt;

!Parameters

None.

!Example
{{{
In jspwiki.properties:
jspwiki.encoding = UTF-8
...
On a JSP page:
&lt;wiki:ContentEncoding /&gt;
}}}

Inserts &quot;UTF-8&quot;

</pre>
